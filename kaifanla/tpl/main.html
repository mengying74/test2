<!--页头-->
<div ng-include="'tpl/include/header.html'"></div>

<!--主体-->
<div class="container">
  <!--搜索框-->
  <div class="form-group has-feedback search">
    <input type="text" class="form-control" placeholder="请输入要搜索的菜品或者原材料的名称" ng-model="kw">
    <span class="form-control-feedback glyphicon glyphicon-search"></span>
  </div>

  <!--菜品列表-->
  <div class="list-group">
    <a href="#/detail/{{dish.did}}" class="list-group-item" ng-repeat="dish in dishList">
      <div class="media">
        <div class="media-left media-middle">
          <img ng-src="img/{{dish.img_sm}}">
        </div>
        <div class="media-body">
          <h2>{{dish.name}}</h2>
          <p>{{dish.material}}</p>
          <p>{{dish.price | currency:'￥'}}</p>
        </div>
      </div>
    </a>

  </div>

  <button ng-show="hasMore" ng-click="loadMore()" class="btn btn-block btn-success">加载更多</button>
  <p ng-hide="hasMore" class="bg-danger">没有更多数据可以加载了</p>
</div>
<!--页尾-->
<div ng-include="'tpl/include/footer.html'"></div>
