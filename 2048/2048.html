<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="2048.css">
</head>
<body>
	<p>
		score：<span id="score">0</span>
	</p>
	<!-- zencoding：
	创建一个id为gridPanel的div，其中包含16个class为grid的div
    div#gridPanel>div.grid*16+Tab

    在gridPanel内部的结尾位置创建16个id为c00，class为cell的div
    iv#c00.cell*16+Tab
	 -->
	<div id="gridPanel">
		<div class="grid"></div>
		<div class="grid"></div>
		<div class="grid"></div>
		<div class="grid"></div>
		<div class="grid"></div>
		<div class="grid"></div>
		<div class="grid"></div>
		<div class="grid"></div>
		<div class="grid"></div>
		<div class="grid"></div>
		<div class="grid"></div>
		<div class="grid"></div>
		<div class="grid"></div>
		<div class="grid"></div>
		<div class="grid"></div>
		<div class="grid"></div>
		<div class="cell" id="c00"></div>
		<div class="cell" id="c01"></div>
		<div class="cell" id="c02"></div>
		<div class="cell" id="c03"></div>

		<div class="cell" id="c10"></div>
		<div class="cell" id="c11"></div>
		<div class="cell" id="c12"></div>
		<div class="cell" id="c13"></div>

		<div class="cell" id="c20"></div>
		<div class="cell" id="c21"></div>
		<div class="cell" id="c22"></div>
		<div class="cell" id="c23"></div>

		<div class="cell" id="c30"></div>
		<div class="cell" id="c31"></div>
		<div class="cell" id="c32"></div>
		<div class="cell" id="c33"></div>
	</div>
	<div id="gameOver">
		<div><!-- --></div>
		<p>
			Game Over<br>
			Score:<span id="fScore">0</span><br>
			<a class="btn" onclick="game.start()">TRY AGAIN</a>
		</p>
	</div>
	<script src="2048.js"></script>
</body>
</html>
