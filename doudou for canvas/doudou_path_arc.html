<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>canvas制作吃豆豆游戏形象</title>
  <style>
    body{text-align: center}
    canvas{background: #f0f0f0}
  </style>
</head>
<body>
  <h2>制路径——圆拱形</h2>
  <canvas id="c3" width="500" height="400"></canvas>
  <script>
    var ctx=c3.getContext('2d');
    /**闭嘴**/
    function closeMouth(){
      ctx.beginPath();
      ctx.arc(250,200,100,0,2*Math.PI);//外环
      ctx.lineTo(250,200); //横线
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(250,150,25,0,2*Math.PI);
      ctx.fillStyle='#45A1E3';
      ctx.fill();

      ctx.beginPath();
      ctx.arc(250+18,146,5,0,2*Math.PI);//眼神光大
      ctx.fillStyle='#fff';
      ctx.fill();

      ctx.beginPath();
      ctx.arc(250+12,135,3,0,2*Math.PI);//眼神光小
      ctx.fillStyle='#fff';
      ctx.fill();
    }
//    closeMouth();

    function openMouth(){
      ctx.beginPath();
      ctx.arc(250,200,100,Math.PI/4,7*Math.PI/4);//外环
      ctx.lineTo(250,200);//上嘴唇
      ctx.closePath();
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(250,150,25,0,2*Math.PI);
      ctx.fillStyle='#45A1E3';
      ctx.fill();

      ctx.beginPath();
      ctx.arc(250+18,146,5,0,2*Math.PI);//眼神光大
      ctx.fillStyle='#fff';
      ctx.fill();

      ctx.beginPath();
      ctx.arc(250+12,135,3,0,2*Math.PI);//眼神光小
      ctx.fillStyle='#fff';
      ctx.fill();
    }
      //openMouth();
    var isOpen=true;
    setInterval(function(){
      ctx.clearRect(0,0,500,400);
      if(isOpen){
        closeMouth();
        isOpen=false;
      }else{
        openMouth();
        isOpen=true;
      }
    },300);
  </Script>
</body>
</html>
